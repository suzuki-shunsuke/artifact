---
# akoi - binary version control system
# https://github.com/suzuki-shunsuke/akoi
bin_path: dummy/{{.Name}}-{{.Version}}
link_path: dummy/{{.Name}}
packages:
  consul:
    url: https://releases.hashicorp.com/consul/{{.Version}}/consul_{{.Version}}_darwin_amd64.zip
    version: 1.2.1
    files:
    - name: consul
      archive: consul
  akoi:
    url: https://github.com/suzuki-shunsuke/akoi/releases/download/{{.Version}}/akoi_{{.Version}}_darwin_amd64.tar.gz
    version: 0.8.0
    files:
    - name: akoi
      archive: akoi
